<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css"; />
    <title>To do list</title>
</head>
<body>
    <main>
    <section class="newItemEntry">
        <form id="ItemEntryForm">
            <label for="newItem">Enter a new to do item </label>
            <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add Item" tabindex="0" />
            <button0 id="additem" class="button"
            title="Add new item" aria-label="Add new item to list" tabindex="0">+</button0>
        </form>
    </section>
    <section class="listContainer">
        <div class="listTitle">
            <h1>To do list</h1>
            <button id="clearItems" class="button"
            title="Clear the list"
            aria-label="remove all items from the list" tabindex="0">clear</button>
        </div>
        <hr />
        <div id="listItems">
            <div class="item">
                <input type="checkbox" id="1" tabindex="0">
                <label for="1">eat</label>
            </div>
            <div class="item">
                <input type="checkbox" id="2" tabindex="0">
                <label for="2">sleep</label>
            </div>
        </div>
        

    </section>
</main>


    
</body>
</html>
